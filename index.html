<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAC TV Music Distribution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#0b0b0b; color:#fff; }
    header { background:#ff004f; padding:20px; text-align:center; }
    section { padding:20px; }
    .card { background:#1a1a1a; padding:15px; margin:15px 0; border-radius:8px; }
    button {
      background:#ff004f; border:none; padding:12px 24px;
      color:white; font-size:16px; border-radius:6px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 6px;
    }
    footer { text-align:center; padding:15px; background:#111; }
  </style>
</head>
<body>

<header>
  <h1>KAC TV Music Distribution</h1>
  <p>Upload • Promote • Distribute — 100% Free</p>
</header>

<section>

  <div class="card">
    <h2>Submit Your Music</h2>
    <p>Fill in the form below to submit your song to KAC TV.</p>

    <form>
      <label>Artist Name</label>
      <input type="text" placeholder="Your name" required>

      <label>Song Title</label>
      <input type="text" placeholder="Song title" required>

      <label>Genre</label>
      <select>
        <option>Afrobeats</option>
        <option>Hip Hop</option>
        <option>Gospel</option>
        <option>Dancehall</option>
        <option>Other</option>
      </select>

      <label>Upload Song (MP3)</label>
      <input type="file" accept=".mp3">

      <br><br>
      <button type="submit">Submit Song (Demo)</button>
    </form>
  </div>

</section>

<footer>
  <p>© 2025 KAC TV | Music For Africa</p>
</footer>

</body>
</html>
